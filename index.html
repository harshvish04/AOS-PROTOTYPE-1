<!DOCTYPE html>
<html>
<head>
    <title>Proxy Search</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
        }

        input[type="submit"] {
            padding: 5px 10px;
        }

        #results {
            margin-top: 20px;
            margin-bottom: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Proxy Search</h1>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter your search query">
        <input type="submit" value="Search">
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
